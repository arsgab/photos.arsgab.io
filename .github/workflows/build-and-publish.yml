name: Build articles and publish to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master", "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  AUTHOR: ${{ github.repository_owner }}
  STATS_WEBSITE_ID: ${{ vars.STATS_WEBSITE_ID }}
  CF_BEACON: 'dcd18dd5c280448ba94a354d97f5afd4'
  IMGPROXY_KEY: ${{ secrets.IMGPROXY_KEY }}
  IMGPROXY_SALT: ${{ secrets.IMGPROXY_SALT }}
  MAPBOX_API_TOKEN: ${{ vars.MAPBOX_API_TOKEN }}

jobs:
  build-and-publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Setup Python
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      # Lint Python code
      - name: Lint code
        run: make lint

      # Setup Node env
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install Node requirements
        run: npm ci

      # Build assets
      - name: Build static assets
        run: make static
      - name: Build site
        run: make html

      # Publish
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
